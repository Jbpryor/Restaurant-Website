<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <header>
        <nav class="nav container flex">
            <a href="#" class="logo-content flex">
                <i class='bx bx-restaurant logo-icon'></i>
                <span class="logo-text">Restaurant <br> Name</span>
            </a>

            <div class="nav-content">

                <div class="media-icons flex">
                    <a href="https://www.facebook.com/"><i class='bx bxl-facebook-square'></i></a>
                    <a href="https://twitter.com/"><i class='bx bxl-twitter'></i></a>
                    <a href="https://www.instagram.com/"><i class='bx bxl-instagram' ></i></a>
                    <a href="https://www.youtube.com/"><i class='bx bxl-youtube' ></i></a>
                </div>

                <ul class="nav-list flex">
                    <li><a href="#" class="nav-link active-navlink" data-target="home">home</a></li>
                    <li><a href="#" class="nav-link" data-target="menus">menus</a></li>
                    <li><a href="#" class="nav-link" data-target="catering">catering</a></li>
                    <li><a href="#" class="nav-link" data-target="story">story</a></li>
                    <li><a href="#" class="nav-link" data-target="photos">photos</a></li>
                    <li><a href="#" class="nav-link" data-target="giftcards">giftcards</a></li>
                    <li><a href="#" class="nav-link" data-target="careers">careers</a></li>
                </ul>

                <button type="button" class="orderBtn">Online Orders</button>

            </div>

            <i class='bx bx-menu navOpen-btn'></i>
            <button type="button" class="orderBtn-2">Online Orders</button>
            
        </nav>       
    </header>

    <main>

        <!-- Home -->
        <section class="home section active" id="home">
            <div class="background-slider"></div>
        </section>

        <!-- Menus -->
        <section class="menus section" id="menus">

        </section>

        <!-- Catering -->
        <section class="catering section" id="catering">

        </section>

        <!-- Story -->
        <section class="story section" id="story">

        </section>

        <!-- Photos -->
        <section class="photos section" id="photos">

        </section>

        <!-- Giftcards -->
        <section class="giftcards section" id="giftcards">

        </section>

        <!-- Careers -->
        <section class="careers section" id="careers">

        </section>

        <!-- Footer -->
        <section class="footer section" id="footer">

        </section>
    </main>

    <script src="js/script.js"></script>
    
</body>
</html>
